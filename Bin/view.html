<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --title-color: #000;
            --secondary-text: #666;
            --light-text: #888;
            --code-bg: #f5f5f5;
            --border-color: #eee;
            --button-bg: #000000;
            --button-hover: #333;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --title-color: #ffffff;
            --secondary-text: #a0a0a0;
            --light-text: #888;
            --code-bg: #2d2d2d;
            --border-color: #333;
            --button-bg: #2d2d2d;
            --button-hover: #404040;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 200;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 20px;
            color: var(--title-color);
        }

        .new-post-button {
            background: var(--button-bg);
            color: white;
            border: none;
            width: 120px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            font-weight: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .new-post-button:hover {
            background: var(--button-hover);
        }

        .posts-list {
            display: flex;
            flex-direction: column;
        }

        .post-item {
            padding: 5px 0;
            margin-bottom: 25px;
        }

        .post-item:last-child {
            margin-bottom: 0;
        }

        .post-date {
            font-size: 12px;
            color: var(--light-text);
            margin-bottom: 4px;
        }

        .post-username {
            font-size: 12px;
            color: var(--secondary-text);
            margin-bottom: 4px;
        }

        .post-detail .post-username {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }

        .post-title {
            font-size: 16px;
            font-weight: 400;
            color: var(--title-color);
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text);
            font-style: italic;
        }

        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            display: none;
        }

        .back-button-container {
            margin-top: 30px;
        }

        .back-button {
            font-size: 14px;
            color: var(--title-color);
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        /* Markdown Styles */
        .post-content img {
            max-width: 100%;
        }

        .post-content p {
            margin: 0 0 1em 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            margin: 1.5em 0 0.5em;
            font-weight: 400;
            font-size: 16px;
            color: var(--title-color);
        }

        .post-content code {
            background: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 13px;
        }

        .post-content pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
        }

        .post-content blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 2px solid var(--border-color);
            color: var(--secondary-text);
        }

        .post-content ul,
        .post-content ol {
            margin: 1em 0;
            padding-left: 2em;
            font-size: 14px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="container">
        <div class="header">
            <button class="new-post-button" onclick="window.location.href='index.html'">New Post</button>
        </div>
        <div class="posts-list" id="postsGrid">
            <div class="loading">loading posts...</div>
        </div>
        <div class="post-detail" id="postDetail">
            <div id="postContent"></div>
            <div class="back-button-container" id="backButtonContainer" style="display: none;">
                <button class="back-button" id="backButton">‚Üê Back</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wptwztxwbbqzleiinpug.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwdHd6dHh3YmJxemxlaWlucHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYwMjcxNzYsImV4cCI6MjA1MTYwMzE3Nn0.N83fs47r_CvIqQINe2N7XxxHNiY2bc2e3RaiqgUZ8kc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        marked.setOptions({ gfm: true, breaks: true, sanitize: false });

        const postsGrid = document.getElementById('postsGrid');
        const postDetail = document.getElementById('postDetail');
        const postContent = document.getElementById('postContent');
        const backButton = document.getElementById('backButton');
        const backButtonContainer = document.getElementById('backButtonContainer');

        function getFirstLine(text) {
            const lines = text.split('\n');
            return lines[0].replace(/^#+\s*/, '').trim() || 'Untitled';
        }

async function loadEntries() {
    try {
        const { data: posts, error } = await supabase
            .from('posts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        postsGrid.innerHTML = posts.map(post => {
            const title = getFirstLine(post.content);
            const formattedDate = new Date(post.created_at).toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
            });
            return `
                <div class="post-item">
                    <div class="post-date">${formattedDate}</div>
                    <div class="post-username">${post.username || "Anonymous"}</div>
                    <div class="post-title" onclick="showPostDetail('${encodeURIComponent(post.content)}', '${post.username || "Anonymous"}')">${title}</div>
                </div>
            `;
        }).join('');

    } catch (error) {
        postsGrid.innerHTML = `<div class="loading">Error loading posts: ${error.message}</div>`;
    }
}

        function showPostDetail(content, username) {
            history.pushState({ view: 'postDetail' }, '', '#post');
            postsGrid.style.display = 'none';
            postDetail.style.display = 'block';
            backButtonContainer.style.display = 'block';
            postContent.innerHTML = `<div class="post-username">${username}</div>${marked.parse(decodeURIComponent(content))}`;
        }

        function backToPosts() {
            postsGrid.style.display = 'block';
            postDetail.style.display = 'none';
            backButtonContainer.style.display = 'none';
        }

        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            history.pushState({ view: 'postsGrid' }, '', '#posts');
            backToPosts();
        });

        window.addEventListener('popstate', (event) => {
            if (event.state?.view === 'postDetail') {
                postDetail.style.display = 'block';
                postsGrid.style.display = 'none';
                backButtonContainer.style.display = 'block';
            } else {
                backToPosts();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        // Set initial theme
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            updateThemeIcon(isDark);
        });

        function updateThemeIcon(isDark) {
            themeToggle.innerHTML = isDark 
                ? '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
        }

        loadEntries();
    </script>
</body>
</html>
