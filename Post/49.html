`
最近一直焦虑不安。

我好像从小就有这个习惯，记得小学时在电视上的科教频道看到一些关于疑难杂症的节目时，我总是担心自己会不会也有同样的问题，只不过暂时还没有被检查出来。我至今还记得小时候一个亲戚对我说，被猫狗咬伤抓伤后一定要打针，不然会得狂犬病，而且潜伏期可以长达十年，一旦病发死亡率是100%，并且信誓旦旦地说CCTV都做过节目，是真的。当时我立马想到自己之前在老家时脸曾被猫抓流血过，但因为害怕，偷偷隐瞒了下来，没有对任何长辈说，更没有采取任何医疗措施。小时候的我越想越害怕，担心自己一直在潜伏期里，会在某天突然病发离世。这种恐惧并不是像呼啸而来的狂风暴雨让人战栗，整天茶饭不思，而是像一片阴云，时不时在生活中出现，挤进我的脑子里——比如在我正开心地和朋友们玩的时候，在我一个人正准备安静地休息的时候，在这些本应是最开心，最放松的时候一下子让我沉下心来。现在回过头来看当时的自己可能很幼稚，但那些惴惴不安的时刻和感受我现在还记得。所以我小时候很害怕去医院，我不敢看病床上的人，我害怕所有悬而未决的诊断。到后来初中时，这类记忆才慢慢淡出我的生活。

最近本身有很多事情让我心烦意乱，加上实验效果一直不好，又听说这几天突然出现的很多 SEVIS termination 的案例，让我一直忧心忡忡。昨天梦到自己在参加高考，语文考试时我感觉自己写得太慢，抬头看时间时，发现只有一个小时不到了，在这本该是已经开始写作文的时候，我却连阅读题都还没开始做，我又心急又绝望。但梦总是奇异的，在梦里我奇迹般地保留了现实生活中的身份，我突然反应过来自己还有一年就博士毕业了，完全不需要这场高考，即便考得很好，我也不会去再读一遍本科，考差了更无所谓。但我没有马上如释重负，紧接着我在想我该如何向爸妈解释这么差的成绩，掂量着说“这场考试没有意义，所以我懒得做”是否合理。

类似的梦重复过太多次，有时我很奇怪，因为我曾经在网上看到过一些帖子，说东亚教育下学生时代不愉快的回忆不会消失，而是会在未来以不同的形式不断重演。但我的学生时代总体来说还是挺愉快的，有不错的朋友， 还行的成绩，玩得也算相对自由，如果让我重新经历一次，我很可能也不会拒绝，甚至很高兴能“故地重游”。所以我不明白为什么自己不断地梦到学生时代中那些可能是“少数”的不愉快的经历。

我非常喜欢《Hello！树先生》中对梦的演绎，给我的感觉不是《红辣椒》那样天马行空光怪陆离，而是一种非常真实细腻的对梦感受，仔细体会后甚至有一种微妙的怪异和恐怖感。梦是一种 altered reality，我们在现实中体验到的种种情绪往往会在梦里以不同的形式重现。或许每当我在现实生活中倍感压力的时候，反映到梦里，我就会反复回到那些学生时代中让我紧张的时刻。

这也让我反思，我的学生时代其实没有现在的我想象中那么美好，它是一段已经被我在潜意识中美化过的回忆。记忆不是真实的，它永远是被我们回溯性构建的。现在的我记忆中学生时代的体验并不是当时的真实体验，而是经历了之后这么多年事情的“现在的我”虚构的那个时候的体验。仔细回想，我真实的学生生涯也许远没有现在的自己记忆中那么美妙，其中也有无数紧张，压抑的时刻，只不过在之后漫长的岁月里我逐渐忘记了它们，但在潜意识里的某个角落，也许这些时刻还在等着我以某种形式重回那些现场，比如在那些焦虑的夜晚入睡后的梦境之中。
