### 其一

最近和zzk，以及别的几个朋友聊了会。zzk说到几年前本科的时候，我们曾跟风在WordPress上创建过自己博客。我找到了当年的网址，看到最后一次更新是2019年我在佐治亚暑研的时候写的一篇对zzk“做作”的网站和CV的吐槽。

翻看之前存留的一些乱七八糟的东西时，我突然有种很安心的感觉，回忆好像是时间维度上的“故乡”，看到每篇post时，我都能隐约回忆起当时自己在电脑前敲键盘的样子和心情，当把自己带入回记忆中那个时候时，就暂时离开了焦虑的现实。所以我觉得自己还是应该多记录一些东西，给将来的自己留下一些锚点。

这两天我在跟朋友们聊感情的问题。我一直在思考自己喜欢什么样的人，并不是说我要提出一个特定的标准去考量别人，我仅仅将这种思考作为一个更好地了解过去或者当下的自己的一个途径。人对外界做出的反应往往是自己内心的映射。

我在不同的人生阶段喜欢的人从表面上看上去可能差别很大。比如在高中时期，以及本科的大部分时间里，我喜欢的人会近似于一个世俗意义上比我优秀的人。仰慕式的喜欢是大多数人的起点，人们习惯性地将理想自我投射到另一个人的身上，对另一个人进行幻想，然后爱上她（他）。实际上这时我们喜欢上的并不是那个人本身，也不是幻想中的她（他），而是在对方身上看到的理想中的自我，就像希腊神话中爱上水中自己倒影的那耳喀索斯。在这种关系中，对方变成了承载自己幻想的容器，变成了一个符号，象征着自己缺失的东西，可能是世俗意义上的成就，比如学历，名望，财富，可能是更丰富知识，也可能只是一段幸福快乐的成长经历。这种爱，因为其中隐含着“对理想自我的追求”的元素，有时会具有某种“审美”的意味，从而和自恋联系在一起。就像菲茨杰纳德笔下的*那些忧伤的年轻人*，他们爱上的是否只是某些自己无法挽回，甚至不曾存在的青春回忆。

这和拉康在*Lacan on Love*中的某些表述有一定的相似性，如“爱就是给出你的缺失”，我们总是想象爱人的身上有我们的匮乏之物，欲望则从这种匮乏中油然而生。

这种逻辑可能一直支配着我，只不过因为不同时期的我的匮乏不同，所以需求也随之不同，表现出来的喜欢的对象也就随之不同。小时候我对“优秀”的理解比较狭隘，我所理解的“优秀”就是大他者理解的“优秀”，而放在传统的中式或者东亚教育的语境下，学生时期大他者眼中的优秀就是世俗意义上的“德智体美劳”全面发展的“优秀学生”。学生时期的我一直并没有太大的压力，所以我有精力去追求这种“优秀”。后来随着生活中要考虑的事情越来越多，各方面的压力越来越大，这种世俗意义上的“优秀”不再是我的追求，或者说我没法去追求——我追求的东西变成了“干完今天的活”，伴随着它的是日常的焦虑，疲惫，以及日渐加重的对生活的“钝感”。这时我想挽回的便成了对生活的期待，热情，以及一种有生命力的平静和沉稳，而不是麻木。

再后来，生活虽然依旧没有很多的热情和期待，但也没有了之前那么忧虑，也还算中规中矩。这是一种可持续，不易变化的状态，在这种状态下，我没有额外的精力去追求“优秀”，但也没有强烈的对现状的不满，这种状态持续了很长时间。我一年前和另一个朋友聊天时说，我不知道自己喜欢什么样的女生，但是她一定是socialized，并且依旧热爱生活。这里的“socialized”指的是社会化的，了解社会规则的，与之相对应的是被保护的，活在自己的世界里的。我现在分析自己当时的心理，可能是因为当时的我觉得一个socialized的人更成熟，更能理解自己，而socialized又依旧热爱生活说明了她是一个自由勇敢的人，类似于罗曼罗兰的“注视世界底真面目，并且爱世界”。

这个逻辑其实有点点类似ACG圈的“美强惨”人设，但不是标准的“惨”。稍微科普一下：

> “美强惨”是一种与角色的外表、能力和经历相关的人物属性，“美”即拥有高颜值、好身材等外表特征；“强”即在事业、武力（仙侠古装剧中还有修为等）、智力等方面远超常人；“惨”可指身体方面：受伤、体弱、残疾等；也可指生活背景（亲情缺失等）；亦可指人物经历上遭遇重大不幸或挫折后的下场很“惨”。

“美强惨”能吸引人非常好理解，“美强”本身都是非常吸引异性的特质，能使人仰慕和依赖，满足人的依恋需求，而“惨”能满足亲密关系中另一个主要需求——自恋的需求。拉康说，人的欲望是他者的欲望，也就是说人的欲望是成为他人的欲望对象，而“惨”恰好创造了这个空间。一个完美的人的吸引力是有限的，因为人们无法在他（她）身上看到缺失，难以产生认同，又找不到自己在对方心里的容身之处；而面对一个破碎的人，人们能够轻易地在对方的裂痕中找到自己的位置，这时他（她）既是我们欲望的对象，又是我们投射自身欲望与缺失的容器，这直击了人类欲望结构的要害，让我们在认同和移情之间欲罢不能。

当然“惨”并不是说非得缺胳膊断腿，放在现实的背景中，任何一个让主体忧虑的因素都可以成为“惨”，比如长发疏离男的疏离可以算一种“惨”，又比如说认识到了悲剧性的社会现实，这也是“惨”，而看清后依然热爱生活，这在某种程度上反映出了诸如自由勇敢的品质，这是“强”的因素。其实在我们的日常生活中，“认识到悲剧性的社会现实”已经算比较重的“惨”的程度了，任何弱小于主体自身的因素都可以成为“惨”的因素。

### 其二

之前另一个朋友跟我讲她dating的故事，说自己很久没体验过这种心动的感觉了。我说姐你都多大了，怎么还在心动，你就是闲得。不过后来我知道自己还是错了，这不仅仅是短暂的一时兴起，而也许是多年前某个无比美妙的时刻持久的回声。

### 其三

有人说拉康派对爱情的看法很悲观，我不以为然。他们说爱情是幻想的交换，这已经足够浪漫了——即便它是交易也好，是理想自我的投射也好，是自恋也好，是移情也好，两个人选择了对方而不是其他人来完成这场用来实现欲望的幻想——这已经是存在的深渊中人们拥有的最美好的事物了。

那么是什么让人们选择了彼此呢？说了这么多，其实最终还是看谁长得好看。
