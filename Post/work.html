<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何以为工作</title>
    <link rel="icon" href="../resources/icon.jpg" type="/image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Alegreya+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 24px;
            line-height: 1.6;
        }

        .header {
            margin-bottom: 48px;
        }

        .site-title {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 4px; /* 调小标题和日期的间距 */
        }

        .date {
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 300;
        }

        main {
            font-size: 15px; /* 设定Markdown内容字体大小 */
            line-height: 1.2; /* 默认一般是 1.6，可以调小 */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="site-title">何以为工作</h1>
        <p class="date">2025</p>  <!-- 这里添加日期 -->
    </header>

    <main id="content">
        <!-- Markdown 渲染内容将在这里显示 -->
    </main>

    <script>
        const markdownContent = 
`
我害怕工作。其实我很喜欢一些工作的内容，我喜欢去思考，写一些model，我也喜欢写paper，

</br>


`;

        document.getElementById('content').innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
