#### 2021/01/01

认识z的晚上，让我怀念的是那天晚上开心的自己。

那时，在我心中，z拥有我缺少的东西。所以z吸引着我。

心中好像有了自己喜欢的东西，或者在意的东西，好像重拾了对生活的热情，我似乎找到了自己缺失了很久的东西。

我很怀念这样的感受。我很想再次体验这种时刻。



回想2020-2021年时的一些片段：

“晚上3点还在下棋”

“不知不觉下棋或者看视频到天亮，亮到都不用开灯”

“睡觉到下午三四点。有时到五点

“下午和xxy出去散步，偶尔拍拍照片”

“某一天下午，我妈不在家，我跟我爸出去吃烧烤和蛋炒饭”

我想起了zjw，yyh

我想起了2020-2021年，我在食堂吃的饭，在学校拍的照片，认识的人。

我很怀念高中时候的自己，那时的我很会自娱自乐，学得很开心，玩得也很开心。

…


我应该拍一些照片，或者写一些文字来记录自己的生活。“我的生活值得被记录”，有了这样的想法，我才会去创造一个真正值得被记录的生活，让每一段时光都有鲜明的特点——无聊也算。如此无聊平庸且荒废时间的2020-2021，也变成了一段让我记忆深刻的回忆。

现在我该怎样创造独特的回忆呢？我仍在寻找答案。

#### 摄影

我想到了我在b站看有关摄影题材的视频的日子

穷玩摄影，后期教程，各种扫街视频，器材评测视频等。我最近又重拾了这些东西。我突然想到，在我一个人的日子里，的确是摄影陪伴了我度过了这些时间。

我还记得我来来回回买卖器材的那些日子，记得我下午和xxy出去散步，街拍的日子，想起来傍晚带着相机出门的拍照的日子。有些晚上我非要去超市，或者面包店，其实我什么也不想买，只是单纯想出去拍几张照片。

我还想起来我买长焦镜头的理由。不过在这边，我暂时没有之前的理由了。我现在想买100-400单纯是想拍风光罢了。



#### 烧烤

星湖湾的烤羊肉串让我记忆深刻，也是经典场景之一了。我记得第一次我爸妈跟我说新开了羊肉串时，我一点也不感兴趣，我觉得羊肉串是多么无趣的食材——从小到大在我的生活中太常见了。第一次我爸妈给我带回来时，我没有什么期待，味道也没给我留下什么印象。

我忘了我是因为什么事情，突然发现了羊肉串的奥秘，在一天晚上，主动叫爸妈帮我带两串回来，在那次细细品尝之后，我领悟到了烤羊肉串是多么有趣的东西。

我跟我爸一起去那里吃过晚饭，跟我妈在在那里吃过夜宵，跟不同的朋友在那边吃过。很不错。



#### 自己

有时候回忆过去的一些事情或者人，自己会想重新回到那个时候。

理由不尽相同：

“我想回到大一，然后选择计算机专业，进好的实验室，早早培养科研能力”

“我想回到和xxx刚认识的时候”

“我想回到高中，我现在才懂怎样为高考准备”

但其实很多事情，不是单单回到过去就能解决的。我回到大一，选择了计算机又能怎样呢？说不定我还是会摸鱼四年。我回到刚和xxx认识的时候又能怎样呢？当时的自己并不让我满意，“我想回到和xxx刚认识的时候”实际上还是在“以别人为中心”的思想下的想法。回到过去也许能更适应环境，能更适应别人，但是能让自己变成自己欣赏的人吗？

我需要的不是回到过去，而是在现在变成一个让自己欣赏的自己。



------

#### （一）工作

工作是我2022的重中之重了。全力以赴。做好详尽的计划。

#### （二）健康

健康的涵盖就比较广了。如果我想达到一个好的状态：身体上和心理上，健康是必不可少的。它很难，但我要坚持下来。

#### （三）时间

自从大一以来，我的时间管理就一直非常糟糕。担心浪费时间，我放弃了很多事情，然而节省下来的时间，我却并没有用在工作上，而是在琐事中全部消耗至尽。
