        <p class="date">2020-10-18</p>
        <p class="tag">记录</p>

        <!-- Markdown rendered content will display here -->
    </main>

    <script>
        const markdownContent = 
`
这两天，一个偶然的机会又把寄生兽看了一遍。

我很多次想过我到底缺什么，以至于如此不堪一击，我已经太久没有感受到“决心”了。

说起这个，我想起来近几年，更准确地说是近十年来，我感受到最强的“决心”不是在大学的任何一场考试前。其实大学的那些考试，包括雅思，GRE，我准备地其实都挺“漫不经心”的，也有一些可惜，总是没能感受到那种“决心”。当然，我也反思过很多次这个问题，以至于有段时间非常内疚自责，一个人时，会问自己“为什么会这样”。

我总感觉有股隐形的阻力在阻止我沉下心来工作。

说回十年里我最感受到“决心”的那段时间吧，大致是高二寒假前的那次期末考试。那段学习里我状态一直不大好，成绩一直靠后，我心里也一直堵着，有时会很生气。我忘了那次我为什么如此想考好，可能有之前积攒的一些怨气，也有我对一个“好寒假”的期待，种种原因，让我下定决心，这次必须考好。

可该怎样考？高中的我自认为我cynical的本性会很大程度上影响我的发挥，于是我对自己说，不要在意别人，我永远无法超过一个自己无时不刻盯着的人。考前进入考场的时候，看着座次表上在我前的的一些我“不喜欢”的人，心里差点又开始有些愤愤不平，然后马上想到这次的目标，


于是我平静地走进考场。我记得第二天有场考试前，我在天台上时突然想到化学考试有个地方做错了，突然又开始焦虑，我下意识地问自己：

“这次的目标是什么？是尽可能高的总分，木已成舟，所以下一场考试需要冷静”

我又平静地走进考场。

考试前的那段时间内，我非常得意，对自己的“自控力”和“决心”非常满意，以至于非常自信。其实我之前的“自信”充其量只是“轻蔑”，心里看不起别人，可现实里知道自己很可能考不过他们，这可能也让我有一丝胆怯吧，而那段时间，我会“真实自信”地想，他们能跟我一样的“自制力”吗？

后来我所有的科目都考得还不错，得了年级第一名。由于那次是五校还是五个地方的联考，据我爸说，我在所有的学校里好像也是第一名。

那次赢了，可能是赢在自信和理性吧。这就是我离“决心”最近的一次，当然，之后又开始持续摆烂了。

我好久没感动，也好久没感受到决心了。

刚刚看完*寄生兽*的时候我有好多话想说，但写到现在又感觉无从下笔了。刚刚一闪而过的场景是最后一集里，在新一的梦中，Migi问他，在他的眼中自己是什么样子的，然后一个可爱的三角形慢慢在地上走过，“原来这就是你眼中的我”，Migi说。不知道为什么，想起这个场景心里有些莫名的触动。也许是离别的背景吧，我也想有一个那样的朋友。

我也活了这么多年了，也知道不存在理想的朋友是显而易见的。所以我也一直在尽力扩大自己的朋友圈，交不同的朋友，活在不同的小集体里，这样每当我的朋友们偶尔与我的期待大相径庭时，我不至于太失落。直到现在我也一直在学习怎样交朋友，怎样与朋友相处。我会瞧不起朋友，我也能感觉到一些朋友瞧不起我，但这些对现在的我来说，这都没关系，朋友之间都是正常的嘛。

其实我挺慕强的，正因为如此，我一直想提升自己，也期待因此也被别人欣赏。在动画里，角色们的生活是波澜壮阔的，我总是被他们感动，可现实世界终究是平淡的。一些持续不断的小折磨就足以让我变成一个胆小懦弱的人，每天在房间里过着麻木的生活。我突然明白我为什么最近对跑步有那么强烈的渴望——我已经太久没有体验过精疲力竭的感觉，我想感受极限，想感受意志，想感受勇气，想感受活着的感觉。

我的世界里没有那么多故事，但也许我也可以成为那样的人。
`;
